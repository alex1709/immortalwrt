name: Build ImmortalWrt ER-X

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
        gettext git libncurses-dev libssl-dev python3 python3-pip rsync unzip zlib1g-dev file wget

    - name: Download feeds
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Copy .config
      run: |
        cp .config .config.bak
        echo "‚úÖ .config copied"

    - name: Apply defconfig
      run: |
        make defconfig

    - name: Verify config essentials
      run: |
        echo "üîç Checking config essentials..."
        grep -E 'CONFIG_PACKAGE_luci( |=)y' .config || echo "‚ùå luci missing"
        grep -E 'CONFIG_PACKAGE_luci-app-opkg( |=)y' .config || echo "‚ùå luci-app-opkg missing"
        grep -E 'CONFIG_PACKAGE_opkg( |=)y' .config || echo "‚ùå opkg missing"
        grep -E 'CONFIG_PACKAGE_uhttpd( |=)y' .config || echo "‚ùå uhttpd missing"
        grep -E 'CONFIG_PACKAGE_rpcd( |=)y' .config || echo "‚ùå rpcd missing"
        grep -E 'CONFIG_PACKAGE_passwall2( |=)y' .config || echo "‚ùå passwall2 missing"
        grep -E 'CONFIG_PACKAGE_xray-core( |=)y' .config || echo "‚ùå xray-core missing"

    - name: Build firmware
      run: |
        make -j$(nproc) download
        make -j$(nproc)

    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: OpenWrt_ImmortalWrt_ERX
        path: bin/targets/
