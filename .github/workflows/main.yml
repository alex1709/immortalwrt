name: Build ImmortalWrt ER-X

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
        gettext git libncurses-dev libssl-dev python3 python3-pip rsync unzip zlib1g-dev file wget

    - name: Restore .config
      run: |
        cp .config build/.config || echo "Missing .config"

    - name: Download feeds
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Verify config packages
      run: |
        echo "\nüîç Checking config essentials..."
        grep -E 'CONFIG_PACKAGE_luci( |=)' .config || echo "‚ùå luci missing"
        grep -E 'CONFIG_PACKAGE_luci-app-opkg( |=)' .config || echo "‚ùå luci-app-opkg missing"
        grep -E 'CONFIG_PACKAGE_opkg( |=)' .config || echo "‚ùå opkg missing"
        grep -E 'CONFIG_PACKAGE_uhttpd|CONFIG_PACKAGE_rpcd' .config || echo "‚ùå uhttpd / rpcd missing"

    - name: Make defconfig
      run: |
        make defconfig

    - name: Build firmware
      run: |
        make -j$(nproc) download
        make -j$(nproc)

    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: OpenWrt_ImmortalWrt_ERX
        path: bin/targets/
